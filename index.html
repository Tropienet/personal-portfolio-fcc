<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Personal portfolio</title>
</head>
<body>
    <div id="navbar">
        <p class="website-title">
            Portfolio website
        </p>
        <nav class="navigation-links">
            <a href="#welcome-section">Welcome</a>
            <a href="#projects">Projects</a>
        </nav>
    </div>
    <div id="welcome-section">
        <h1 class="welcome-msg">Welcome to my personal portfolio website</h1>
    </div>
    <div id="projects">
        <div class="project-tile">
            <h2 class="project-name">Calculator</h2>
            <img src="./images/calculator.jpg" alt="Calculator" class="project-img">
            <div class="link-container">
                <p class="code-link link"><a href="https://github.com/Tropienet/calculatorv" target="_blank">Code</a></p>
                <p class="preview-link link"><a href="https://tropienet.github.io/calculatorv/" target="_blank">Preview</a></p>
            </div>
        </div>
        <div class="project-tile">
            <h2 class="project-name">Etch-a-sketch</h2>
            <img src="./images/Screenshot_2023-03-12_16-57-12.jpg" alt="Etch-a-sketch" class="project-img">
            <div class="link-container">
                <p class="code-link link"><a href="https://github.com/Tropienet/etch-sketch" target="_blank">Code</a></p>
                <p class="preview-link link"><a href="https://tropienet.github.io/etch-sketch/" target="_blank">Preview</a></p>
            </div>
        </div>
        <div class="project-tile">
            <h2 class="project-name">Bug tracker</h2>
            <img src="./images/Screenshot_2023-03-12_17-28-24.png" alt="Bug tracker" class="project-img">
            <div class="link-container">
                <p class="code-link link"><a href="https://github.com/Tropienet/bug-tracker-application" target="_blank">Code</a></p>
                <p class="preview-link link"><a href="https://tropienet.github.io/bug-tracker-application/" target="_blank">Preview</a></p>
            </div>
        </div>
        <div class="project-tile">
            <h2 class="project-name">JS Library</h2>
            <img src="./images/js-library.png" alt="Bug tracker" class="project-img">
            <div class="link-container">
                <p class="code-link link"><a href="https://github.com/Tropienet/js-library" target="_blank">Code</a></p>
                <p class="preview-link link"><a href="https://tropienet.github.io/js-library/" target="_blank">Preview</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p class="github-link"><a href="https://github.com/Tropienet" target="_blank">Github</a></p>
    </footer>
</body>
</html>
